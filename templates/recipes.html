{% extends "base.html" %}
{% block content %}

<!-- Carousel which would go through 3 images -->
<div class="carousel carousel-slider" data-indicators ="true">
    <a href="#one!" class="carousel-item"><img src="../static/img/carousel-img1.jpeg"></a>
    <a href="#two!" class="carousel-item"><img src="../static/img/carousel-img2.jpeg"></a>
    <a href="#three!" class="carousel-item"><img src="../static/img/carousel-img3.jpeg"></a>
</div>

    <!-- the variable that is created to display content from the DB "recipe" -->
    <ul class="collapsible popout">
        {% for recipe in recipes %}
        <li>
            <div class="collapsible-header white-text light-blue darken-4 text-shadow">
                <i class="fas fa-caret-down"></i>F
                <strong>{{ recipe.recipe_name }}</strong>
            </div>
            <div class="collapsible-body">
                {{ recipe.meal_name }}
            </div>
        </li>
         {% endfor %}
    </ul>

{% endblock %}
