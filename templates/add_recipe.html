{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add New Recipe</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix"></i>
                    <select id="meal_name" name="meal_name" class="validate" required>
                        <option value="" disabled selected>Choose Meal Type</option>
                        {% for meal in meals %}
                        <option value="{{ meal.meal_name }}">{{ meal.meal_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="meal_name">Meal Type</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s8 offset-s2">
                    <i class="fas fa-pencil-alt prefix"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50" 
                        type="text" class="validate">
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix"></i>
                    <textarea id="recipe_ingredients" name="recipe_ingredients" class="materialize-textarea validate" required></textarea>
                    <label for="recipe_ingredients">Textarea</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <div class="switch">
                        <i class="fas fa-align-left prefix"></i>
                        <label for="to_share">
                            To Share
                            <input type="checkbox" id="to_share" name="to_share">
                            <span class="lever"></span>
                        </label>
                    </div>
                </div>
            </div> 
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Add Recipe <i class="fas fa-plus-square-right"></i>
                    </button>
                </div>
            </div>               
        </form>
    </div>

{% endblock %}
