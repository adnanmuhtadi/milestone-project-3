{% extends "base.html" %}
{% block structure %}

    <img src="{{ url_for('static', filename='img/bg.jpg') }}" class="profile-bg-image">
    
    {% block content %}
    <h3 class="center-header">{{ fname }}'s Profile</h3>

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <div class="h3 center-align light-blue-text text-darken-4">
                    <a class="waves-effect waves-light btn-large" 
                    href="{{ url_for('edit_username', username=session['user']) }}">Change Username</a>
                </div>
            </div>
        </div>
        <div class="col s12 m8 offset-m2">
            <div class="card-panel profile-pass">
                <div class="h3 center-align light-blue-text text-darken-4">
                    <a class="waves-effect waves-light btn-large" 
                    href="{{ url_for('edit_username', username=session['user']) }}">Change Password</a>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
    
{% endblock %}
