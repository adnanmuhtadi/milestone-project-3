{% extends "base.html" %}
{% block structure %}

    <!-- Static image for the background taken from https://unsplash.com/photos/08bOYnH_r_E-->
    <img src="{{ url_for('static', filename='img/bg.jpg') }}" class="bg-image" alt="background-image">
    
    {% block content %}
    <h3 class="center-header">{{ fname }}'s Profile</h3>

    <section>
        <!--Flash message within under the title to inform the user what is the issue -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="row flashes">
                        <h5 class="red lighten-4 center-align">{{ message }}</h5>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </section>
        
    <!-- Change username placeholder utilising the user session to get the user details-->
    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <div class="h3 center-align light-blue-text text-darken-4">
                    <a class="waves-effect waves-light btn-large orange accent-1 black-text" 
                    href="{{ url_for('edit_username', username=session['user']) }}">Change Username</a>
                </div>
            </div>
        </div>

        <!-- Change password placeholder utilising the user session to get the user details-->
        <div class="col s12 m8 offset-m2">
            <div class="card-panel profile-pass">
                <div class="h3 center-align light-blue-text text-darken-4">
                    <a class="waves-effect waves-light btn-large orange accent-1 black-text" 
                    href="{{ url_for('edit_password', username=session['user']) }}">Change Password</a>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
    
{% endblock %}
