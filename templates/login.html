{% extends "base.html" %}
{% block structure %}

<img src="{{ url_for('static', filename='img/login-bg.jpeg') }}" class="login-bg-image">

    {% block content %}
    <div class="row">
        <form class="col s12 m5 offset-m7" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel login-form">
                <h3 class="center-header">Log In</h3>
                <!-- Username placeholder-->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-cog prefix light-blue-text text-darken-4"></i>
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- Passowrd placeholder -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                        <input id="password" name="password" type="password" inlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow enter">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
                <div class="row">
                    <div class="col s12">
                        <p class="center-align">
                            New Here?
                            <a href="{{ url_for('registration') }}" class="light-blue-text text-darken-4">Register Account</a>
                        </p>
                    </div>
                </div>
            </div>
        </form>
    </div>
    {% endblock %}
    
{% endblock %}
